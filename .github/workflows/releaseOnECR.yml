name: Release ECR

on:
  workflow_dispatch:
  
permissions:
  contents: write

env:
  BOT_USER: Actions Bot
  BOT_MAIL: <>

jobs:
  DryRunRelease:
    name: Dry-Run Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          ref: main
          lfs: 'true'
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install semantic-release extra plugins
        run: |
              npm install --save-dev \
                semantic-release \
                @semantic-release/commit-analyzer \
                @semantic-release/changelog \
                @semantic-release/git \
                @semantic-release/release-notes-generator \
                @semantic-release/exec \
                conventional-changelog-conventionalcommits
      - name: Create .VERSION file
        run: echo "There are no relevant changes, so no new version is released" > .VERSION 
      - name: Dry-Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run --no-ci
      - name: Version
        id: version
        run: |
          nextversion=$(cat .VERSION)
          echo "::set-output name=VERSION::$nextversion"
          echo "Next version: $nextversion"


  buildFE:
    needs: DryRunRelease
    name: Build Front-End
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}/fe-piattaforma
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          ref: main
          lfs: 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Modify Env File
        run: |
          echo "do something"

      - name: File Regex Replace
        uses: mingjun97/file-regex-replace@v1
        with:
          # regex to apply(regex)
          regex: '"version":[\s\S]"[0-9].[0-9].[0-9]"'
          # flags of the regex
          flags: "gmi"
          # replacement string
          replacement: '"version": "${{needs.DryRunRelease.outputs.version}}"'
          # Files to be replaced(regex)
          include: "package.json"

      - name: Install FE dependencies
        run: |
          npm install
      
      - name: Build & Push Image to Amazon ECR
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: fe-piattaforma
          IMAGE_TAG: ${{needs.DryRunRelease.outputs.version}}
        run: |
          npm run build
          docker build . \
            --target builder \
            --file Dockerfile \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG          

