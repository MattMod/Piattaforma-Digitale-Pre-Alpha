name: CI Workflow

on:
  workflow_dispatch:

jobs:
  buildFE:
    needs: changesFE
    name: Front-End Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          ref: main
          lfs: 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

#      - name: Modify Env File
#        ...
      
      - name: Build
        run: npm run build
